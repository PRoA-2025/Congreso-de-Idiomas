<!DOCTYPE html>
<html>
  <head>
    <title>Mapa Escolar</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      #map { height: 100vh; width: 100%; }

      .info-content {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        max-width: 300px;
      }
      .info-content img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 6px;
      }
      .info-text {
        flex: 1;
      }
      .info-text h3 {
        margin: 0;
        font-size: 15px;
      }
      .info-text p {
        font-size: 13px;
        margin: 4px 0;
      }
      .info-text a {
        display: inline-block;
        margin-top: 6px;
        padding: 4px 8px;
        background: #4285F4;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 12px;
      }
      .info-text a:hover {
        background: #3367D6;
      }
    </style>
  </head>
