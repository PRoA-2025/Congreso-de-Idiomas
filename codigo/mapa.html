<!DOCTYPE html>
<html>
  <head>
    <title>Mapa Escolar</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      #map { height: 100vh; width: 100%; }

      .info-content {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        max-width: 300px;
      }
      .info-content img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 6px;
      }
      .info-text {
        flex: 1;
      }
      .info-text h3 {
        margin: 0;
        font-size: 15px;
      }
      .info-text p {
        font-size: 13px;
        margin: 4px 0;
      }
      .info-text a {
        display: inline-block;
        margin-top: 6px;
        padding: 4px 8px;
        background: #4285F4;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 12px;
      }
      .info-text a:hover {
        background: #3367D6;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        const centro = { lat: -31.97936, lng: -64.56012 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: centro,
        });

        const marcadores = [
          {
            nombre: "Salon de Eventos",
            posicion: { lat: -31.97936, lng: -64.56012 },
            icono: "https://maps.google.com/mapfiles/ms/icons/red-dot.png",
            logo: "imagenes/salon.webp",
            resena: "Espacio ideal para fiestas, reuniones y conferencias."
          },
          {
            nombre: "Casa de la Historia y la Cultura del Bicentenario Villa General Belgrano",
            posicion: { lat: -31.977438620640584, lng: -64.56053089852956 },
            icono: "https://maps.google.com/mapfiles/ms/icons/green-dot.png",
            logo: "imagenes/232_casa-del-bicentenario_foto1.webp",
            resena: "Centro cultural con talleres, muestras y actividades artísticas."
          },
          {
            nombre: "Colegio PRoA DS",
            posicion: { lat: -31.983876, lng: -64.570232 },
            icono: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
            logo: "imagenes/proa.jpg",
            resena: "Escuela secundaria orientada en innovación y tecnología."
          },
          {
            nombre: "Cinemat",
            posicion: { lat: -31.97794, lng: -64.56079 },
            icono: "https://maps.google.com/mapfiles/ms/icons/purple-dot.png",
            logo: "imagenes/cinemat.jpg",
            resena: "Cine local con estrenos nacionales e internacionales."
          },
          {
            nombre: "Centro Vgb",
            posicion: { lat: -31.977624, lng: -64.559342 },
            icono: "https://maps.google.com/mapfiles/ms/icons/yellow-dot.png",
            logo: "imagenes/Villa-General-Belgrano-centro.jpg",
            resena: "Zona céntrica con comercios y vida social."
          },
          {
            nombre: "Hotel Bonaire",
            posicion: { lat: -31.97227738267095, lng: -64.57041358490882 },
            icono: "https://maps.google.com/mapfiles/ms/icons/orange-dot.png",
            logo: "imagenes/bonaire.jpg",
            resena: "Hotel acogedor con restaurante y piscina."
          },
          {
            nombre: "Casa alemana, Asoc. Rosamunde V.G.B.",
            posicion: { lat: -31.977345772179792, lng: -64.56069810870532 },
            icono: "https://maps.google.com/mapfiles/ms/icons/pink-dot.png",
            logo: "imagenes/casa alemana.jpg",
            resena: "Asociación cultural alemana con actividades tradicionales."
          },
          {
            nombre: "Radio 101.9 FM V.G.B",
            posicion: { lat: -31.97911, lng: -64.56581 },
            icono: "https://maps.google.com/mapfiles/ms/icons/ltblue-dot.png",
            logo: "imagenes/Radio.jpg",
            resena: "Radio local con programación variada."
          },
          {
            nombre: "El carozo",
            posicion: { lat: -31.983755184648217, lng: -64.56145523661438 },
            icono: "https://maps.google.com/mapfiles/ms/icons/ltblue-dot.png",
            logo: "imagenes/images.jpg",
            resena: "Tienda de productos regionales y artesanales."
          },
          {
            nombre: "Die Lavendel Chalet",
            posicion: { lat: -31.95518, lng: -64.53784 },
            icono: "https://maps.google.com/mapfiles/ms/icons/cyan-dot.png",
            logo: "imagenes/images (1).jpg",
            resena: "Alojamiento rodeado de naturaleza y tranquilidad."
          },
          {
            nombre: "Panacea Hotel Boutique",
            posicion: { lat: -31.980496571994333, lng: -64.5584284470777 },
            icono: "https://maps.google.com/mapfiles/ms/icons/ltblue-dot.png",
            logo: "c:\Users\thoma\OneDrive\Escritorio\Codigo completo\Congreso\imagenes\i12.jpg",
            resena: "Hotel boutique con spa y servicios personalizados."
          },
          {
            nombre: "Radio 101.9 FM V.G.B",
            posicion: { lat: -31.97899, lng: -64.56581 },
            icono: "https://maps.google.com/mapfiles/ms/icons/grey-dot.png",
            logo: "imagenes/casa alemana.jpg",
            resena: "Radio local con programación variada."
          },
        ];

        marcadores.forEach((m) => {
          const marker = new google.maps.Marker({
            position: m.posicion,
            map,
            title: m.nombre,
            icon: m.icono,
          });

          const infoContent = `
            <div class="info-content">
              <img src="${m.logo}" alt="Logo ${m.nombre}">
              <div class="info-text">
                <h3>${m.nombre}</h3>
                <p>${m.resena}</p>
                <a href="https://www.google.com/maps/dir/?api=1&destination=${m.posicion.lat},${m.posicion.lng}" target="_blank">
                  Cómo llegar
                </a>
              </div>
            </div>
          `;

          const info = new google.maps.InfoWindow({ content: infoContent });
          marker.addListener("click", () => { info.open(map, marker); });
        });
      }
    </script>

  
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmarkUOlPq_QbG9cuO1d2CfReNwza75Wo&callback=initMap"></script>
  </body>
</html>
