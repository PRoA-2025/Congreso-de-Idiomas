<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Congreso de Idiomas</title>
    <style>
        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background {
            background-image: url('https://res.cloudinary.com/utmb-world/image/upload/q_auto/f_auto/c_fill,g_auto/if_w_gt_1920/c_scale,w_1920/if_end/v1/valholl/Pages/vgb_329512c2f9?_a=ATADJAA0');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }
@media (width <= 1250px) {
  .btn {
    font-size: 20px;
    padding: 10px 20px;
    width: 200px;
  }

}

@media (1250px >= width) {
  .btn {
    font-size: 20px;
    padding: 10px 20px;
    width: 400px;
  }
}
        .btn {
            padding: 12px 24px;
            font-size: 30px;
            background-color: rgba(0, 123, 255, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: rgba(0, 123, 255, 1);
        }

    


        .sponsors-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 90%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .sponsor-logo {
            width: 60px;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .sponsor-logo:hover {
            transform: scale(1.1);
        }

        .img{
            
            height: 100px;
            border-radius: 10px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="top-content">
            
            <h1>Bienvenido al Congreso de Idiomas</h1>
